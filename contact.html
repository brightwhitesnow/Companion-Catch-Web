          method="POST"
        >
          <input
            type="hidden"
            name="_blacklist"
            value="spammy pattern, banned term, phrase"
          />
          <input type="hidden" name="_next" value="https://calvinbun.github.io/Companion-Catch-Web/formnext.html">

          <input
            type="email"
            class="form-control"
            placeholder="Email"
            name="email"
            required
          />
          <textarea
            class="form-control"
            rows="4"
            placeholder="Message"
            required
          ></textarea>
          <button type="submit" class="btn btn-light">Submit</button>
