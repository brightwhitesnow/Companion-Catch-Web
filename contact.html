    <div class="container py-4">
      <h1 style="text-align: center">Contact Us!</h1>
      <form id="contactForm" action="https://formsubmit.co/calvinbunmsis@gmail.com">
        <input type="hidden" name="_cc" value="ben.nguyen08@icloud.com">
        <div class="mb-3">
          <label class="form-label" for="name">Name</label>
          <input
            class="form-control"
            id="name"
            type="text"
            placeholder="Name"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="emailAddress">Email Address</label>
          <input
            class="form-control"
            id="emailAddress"
            type="email"
            placeholder="Email Address"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="message">Message</label>
          <textarea
            class="form-control"
            id="message"
            type="text"
            placeholder="Message"
            style="height: 10rem"
          ></textarea>
        </div>

        <div class="d-grid">
          <button class="btn btn-light btn-lg" type="submit">Submit</button>
        </div>
      </form>
